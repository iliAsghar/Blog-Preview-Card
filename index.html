<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="assets/stylesheets/reset.css">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="card">
    <img class="card__image" src="assets/images/illustration-article.svg" alt="illustration">
    
    <div class="card__content">
      <div class="card__tag">Learning</div>
      <div class="card__date">Published 21 Dec 2023</div>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    <div class="card__author">
      <img class="author__profile" src="assets/images/image-avatar.webp" alt="Greg Hooper">
      <h5 class="author__name">Greg Hooper</h5>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/iliAsghar">iliAsghar</a>.
  </div>
</body>
</html>
